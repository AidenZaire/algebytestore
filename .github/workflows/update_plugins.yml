name: Update Plugins JSON and Release

on:
  push:
    paths:
      - 'plugins/**.py'
      - 'icons/**.png'
      - 'generate_plugins_json.py'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed for pushing & releases

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Generate plugins.json
        run: python generate_plugins_json.py

      - name: Commit plugins.json
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add plugins.json
          git commit -m "Auto-update plugins.json" || echo "No changes"
          git push

      - name: Upload to Dropbox
        run: |
          curl -X POST https://content.dropboxapi.com/2/files/upload \
            --header "Authorization: Bearer ${{ secrets.DROPBOX_TOKEN }}" \
            --header "Dropbox-API-Arg: {\"path\": \"/plugins.json\", \"mode\": \"overwrite\"}" \
            --header "Content-Type: application/octet-stream" \
            --data-binary @plugins.json   

      - name: Create/Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: plugins-latest
          name: Plugins Latest
          body: "Automated build of latest plugin files."
          draft: false
          prerelease: false
          files: |
            plugins/*.py
            icons/*.png
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
